{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block body %}
<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1>Aplicaci√≥n Web con Flask y Bootstrap</h1>
    <a href="{{ url_for('messages.create')}}" class="btn btn-primary">nuevo mensaje</a>
    
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <img src="{{message['picture']}}" alt="{{message['title']}}" class="img img-fluid">
            <p>{{ message['content'] }}</p>
            
            <a href="{{url_for('messages.update', id = message.id)}}">actualizar</a>
            <form action="{{url_for('messages.delete')}}" method="post" onsubmit="return confirm ('Estas seguro?')">
              <input type="hidden" name="id" value="{{message.id}}">
              <input type="submit" value="Eliminar" class="btn btn-danger">
              </form>          
        </div>
    {% endfor %}
      </div>
</main>
{% endblock %}
